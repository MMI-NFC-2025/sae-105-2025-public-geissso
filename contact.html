<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Formulaire de contact, coordonnées et réseaux sociaux d’Echos Sonore." />
  <title>Echos Sonore — Contact</title>

    <link rel="icon" type="image/png" href="/assets/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg" />
    <link rel="shortcut icon" href="/assets/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png" />
    <link rel="manifest" href="/assets/icons/site.webmanifest" />
  <link rel="stylesheet" href="/src/css/style.css" />
  <script type="module" src="/src/js/script.js"></script>
</head>
<body>
  <header class="header">
    <a class="header__link" href="/index.html"><img class="header__logo header__logo--light" src="/assets/icons/logo.svg" alt="Logo Echos Sonore" /></a>
    <button class="header__menu-btn menu-btn" aria-label="menu" aria-expanded="false" aria-controls="mainNav"><span class="menu-btn__bar menu-btn__bar--light menu-btn__bar--top" aria-hidden="true"></span><span class="menu-btn__bar menu-btn__bar--light menu-btn__bar--bottom" aria-hidden="true"></span></button>
    <nav class="header__menu menu" id="mainNav" hidden></nav>
  </header>

  <main class="container section">
    <header class="section__header"><h1 class="section__title">Contact</h1></header>
    <div class="grid u-grid-col-2">
      <form class="card" aria-label="Formulaire de contact" onsubmit="event.preventDefault(); alert('Message envoyé (démo) !');">
        <label for="f-name">Nom</label><input id="f-name" required style="width:100%" aria-required="true"><br><br>
        <label for="f-email">Email</label><input id="f-email" type="email" required style="width:100%" aria-required="true"><br><br>
        <label for="f-subject">Sujet</label><input id="f-subject" style="width:100%"><br><br>
        <label for="f-message">Message</label><textarea id="f-message" rows="6" required style="width:100%" aria-required="true"></textarea><br><br>
        <button class="btn" aria-label="Envoyer le message">Envoyer</button>
      </form>
      <div class="card" aria-labelledby="coords"><h3 id="coords">Coordonnées</h3><address>contact@echos-sonore.fr<br>+33 3 00 00 00 00<br>Rue du Dalse, 25400 Audincourt</address></div>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__text">Vibrez au rythme de la nature — <span class="u-highlight">28–31 octobre 2026</span>.</p>
    <nav class="footer__nav" aria-label="Plan du site">
      <ul class="u-list-unstyled footer__list">
        <li class="footer__item"><a class="footer__link" href="/programme.html">Programme</a></li>
        <li class="footer__item"><a class="footer__link" href="/artistes.html">Artistes</a></li>
        <li class="footer__item"><a class="footer__link" href="/infos.html">Infos</a></li>
      </ul>
      <ul class="u-list-unstyled footer__list">
        <li class="footer__item"><a class="footer__link footer__link--silent" href="/billetterie.html">Billetterie</a></li>
      </ul>
    </nav>
    <address class="footer__infos"><p><a class="footer__mail" href="mailto:contact@echos-sonore.fr">contact@echos-sonore.fr</a></p><p class="footer__address">Rue du Dalse, 25400 Audincourt</p></address>
  </footer>
</body>
</html>
