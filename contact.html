<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Formulaire de contact, coordonnées et réseaux sociaux d’Echos Sonore." />
  <title>Echos Sonore - Contact</title>

    <link rel="icon" type="image/png" href="/assets/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg" />
    <link rel="shortcut icon" href="/assets/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png" />
    <link rel="manifest" href="/assets/icons/site.webmanifest" />
  <link rel="stylesheet" href="/src/css/style.css" />
  <link rel="stylesheet" href="/src/css/components/contact.css" />
  <script type="module" src="/src/js/script.js" defer></script>
</head>
<body>
  <header class="header">
    <a class="header__link" href="/index.html"><img class="header__logo header__logo--light" src="/assets/icons/logo.svg" alt="Logo Echos Sonore" /></a>
    <button class="header__menu-btn menu-btn" aria-label="menu" aria-expanded="false" aria-controls="mainNav"><span class="menu-btn__bar menu-btn__bar--light menu-btn__bar--top" aria-hidden="true"></span><span class="menu-btn__bar menu-btn__bar--light menu-btn__bar--bottom" aria-hidden="true"></span></button>
    <nav class="header__menu menu" id="mainNav" hidden>
      <ul class="menu__list u-list-unstyled" role="list">
        <li class="menu__item"><a class="menu__link" href="/festival.html">Le Festival</a></li>
        <li class="menu__item"><a class="menu__link" href="/programme.html">Programme</a></li>
        <li class="menu__item"><a class="menu__link" href="/artistes.html">Artistes</a></li>
        <li class="menu__item"><a class="menu__link" href="/scenes.html">Scènes</a></li>
        <li class="menu__item"><a class="menu__link" href="/infos.html">Infos pratiques</a></li>
        <li class="menu__item"><a class="menu__link" href="/contact.html">Contact</a></li>
        <li class="menu__item"><a class="btn" href="/billetterie.html">Billetterie</a></li>
      </ul>
      <img class="menu__img" src="/assets/img/menu.webp" alt="" loading="lazy" />
    </nav>
  </header>

  <main class="contact-section">
    <img class="contact-section__leaf contact-section__leaf--top" src="/assets/img/back_leaf.webp" alt="" loading="lazy" aria-hidden="true">
    
    <div class="contact-container">
      <h1 class="contact__title">Formulaire de contact</h1>
      
      <form class="contact-form" aria-label="Formulaire de contact" onsubmit="event.preventDefault(); alert('Message envoyé !');">
        <div class="contact-form__field">
          <label for="f-name" class="contact-form__label">Nom</label>
          <input id="f-name" class="contact-form__input" type="text" required aria-required="true" placeholder="..">
        </div>
        
        <div class="contact-form__field">
          <label for="f-email" class="contact-form__label">Mail</label>
          <input id="f-email" class="contact-form__input" type="email" required aria-required="true" placeholder="..">
        </div>
        
        <div class="contact-form__field">
          <label for="f-message" class="contact-form__label">Message</label>
          <textarea id="f-message" class="contact-form__textarea" rows="8" required aria-required="true" placeholder=".."></textarea>
        </div>
        
        <button class="btn" type="submit" aria-label="Envoyer le message">Envoyer</button>
      </form>
    </div>

    <img class="contact-section__leaf contact-section__leaf--bottom" src="/assets/img/back_leaf.webp" alt="" loading="lazy" aria-hidden="true">
  </main>

  <footer class="footer">
  <div class="footer__inner">

    <a href="/index.html" class="footer__logo-link">
      <img
        class="footer__logo"
        src="/assets/icons/logo.svg"
        alt="Logo Echos Sonore"
        loading="lazy" />
    </a>

    <!-- Navigation -->
    <nav class="footer__nav" aria-label="Navigation bas de page">
      <ul class="footer__list u-list-unstyled" role="list">
        <li class="footer__item">
          <a class="footer__link" href="/programme.html">Programme</a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="/artistes.html">Artistes</a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="/infos.html">Infos</a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="/billetterie.html">Billetterie</a>
        </li>
      </ul>
    </nav>

    <!-- Réseaux sociaux -->
    <nav class="footer__social" aria-label="Réseaux sociaux">
      <a class="footer__social-link" href="#">
        <img src="/assets/icons/instagram.svg" alt="Instagram" loading="lazy" />
      </a>

      <a class="footer__social-link" href="#">
        <img src="/assets/icons/linkedin.svg" alt="LinkedIn" loading="lazy" />
      </a>

      <a class="footer__social-link" href="#">
        <img src="/assets/icons/youtube.svg" alt="YouTube" loading="lazy" />
      </a>

      <a class="footer__social-link" href="#">
        <img src="/assets/icons/twitter.svg" alt="Twitter" loading="lazy" />
      </a>
    </nav>

    <!-- Contact -->
    <address class="footer__contact">
      <p>
        <a class="footer__contact-link" href="mailto:contact@echos-sonore.fr">
          contact@echos-sonore.fr
        </a>
      </p>

      <p>
        <a class="footer__contact-link" href="#">
          Rue de Dalse, 25400 Audincourt
        </a>
      </p>
    </address>
  </div>
</footer>
</body>
</html>
