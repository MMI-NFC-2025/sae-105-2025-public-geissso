        <p class="section__chapo">Filtre par jour/scène, recherche par artiste.</p>
      </header>

      <form class="filters" role="search" aria-label="Filtres du programme">
        <label><span class="u-sr-only">Jour</span><select id="f-day" class="filters__control"></select></label>
        <label><span class="u-sr-only">Scène</span><select id="f-scene" class="filters__control"></select></label>
        <label for="f-search" class="u-sr-only">Rechercher un artiste</label>
        <input id="f-search" class="filters__control" placeholder="Rechercher un artiste" />
        <button id="dl-programme" class="btn" type="button">Télécharger (PDF)</button>
      </form>

      <div id="programme-list" class="grid" role="list" aria-label="Résultats du programme"></div>
    </section>
